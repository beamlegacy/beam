query ($receivedAtAfter: ISO8601DateTime, $ids: [ID!], $beamObjectType: String, $filterDeleted: Boolean) {
  me {
    beamObjects(receivedAtAfter: $receivedAtAfter, ids: $ids, type: $beamObjectType, filterDeleted: $filterDeleted) {
      id
      createdAt
      updatedAt
      deletedAt
      receivedAt
      data
      type
      checksum
      privateKeySignature
    }
  }
}
