query ($receivedAtAfter: ISO8601DateTime, $ids: [ID!], $beamObjectType: String) {
  me {
    beamObjects(receivedAtAfter: $receivedAtAfter, ids: $ids, type: $beamObjectType) {
      id
      createdAt
      updatedAt
      deletedAt
      receivedAt
      dataUrl
      type
      checksum
      privateKeySignature
    }
  }
}
