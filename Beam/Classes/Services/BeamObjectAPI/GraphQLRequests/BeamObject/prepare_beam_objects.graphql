          mutation PrepareBeamObjectUpload($beamObjectsMetadata: [BeamObjectMetadata!]!) {
            prepareBeamObjectUpload(input: {beamObjectsMetadata: $beamObjectsMetadata}) {
              beamObjectUpload {
                id
                uploadUrl
                uploadHeaders
                blobSignedId
              }
              errors { objectid path message }
            }
          }
