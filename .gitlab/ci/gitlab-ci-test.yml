js_test:
  variables:
    RUN_BENCHMARK: "true"
  stage: test
  image: node:16-alpine
  before_script:
    - date
  cache:
    key: .yarn-cache
    paths:
    - .yarn
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH =~ /^beta-.+/'
    - if: '$CI_COMMIT_BRANCH =~ /^release-.+/'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - yarn install
    - yarn run buildpackages
    - yarn workspaces foreach run build
    - yarn run alltests-ci
    - yarn workspace @beam/native-collect run benchmark-show
  coverage: '/All files\s+\|\s+([\d.]+)/'
  artifacts:
    when: always
    reports:
      junit: ./junit.xml
      codequality: gl-codequality.json
  interruptible: true

coverage_check:
  image: registry.gitlab.com/beamgroup/beam/curl-jq
  before_script:
    - date
  dependencies: []
  stage: build
  needs: [xctests, UITestThread1, UITestThread2, UITestThread3, UITestThread4]
  rules:
    - if: '$COVERAGE_CHECK_DISABLED'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"'
      when: never
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH =~ /^beta-.+/'
    - if: '$CI_COMMIT_BRANCH =~ /^release-.+/'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - scripts/code_coverage.sh
  interruptible: true
  allow_failure: true
