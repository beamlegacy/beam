build:macos:
  dependencies: []
  stage: build
  artifacts:
    expire_in: 7d
    paths:
      - builds/
  only:
    - merge_requests
    - master
    - develop
  script:
    - time make build_libgit2
    - time bundle exec fastlane beta
  tags:
    - macos
  interruptible: true
  retry:
    max: 2
